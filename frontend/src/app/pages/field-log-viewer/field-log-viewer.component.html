<div class="management-container">
  <div class="header-bar">
    <h1>Farmer Field Logs</h1>
  </div>

  <div *ngIf="errorMessage" class="general-error-message">{{ errorMessage }}</div>
  <div *ngIf="isLoading" class="loading-spinner">Loading logs...</div>
  <div *ngIf="!isLoading && logs.length === 0 && !errorMessage" class="no-data">
    No field logs have been submitted yet.
  </div>

  <div class="table-container" *ngIf="!isLoading && logs.length > 0">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Submitted By</th>
          <th>Crop</th>
          <th>Observation Type</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.createdAt | date:'medium' }}</td>
          <td>{{ log.submittedBy?.name }}</td>
          <td>{{ log.cropId?.cropName }}</td>
          <td>{{ log.observationType }}</td>
          <td>{{ log.notes }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
